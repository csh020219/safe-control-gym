# Quadrotor 2D Tracking Task Configuration (MPCC-specific)

task_config:
  seed: 1337
  ctrl_freq: 50
  pyb_freq: 1000
  gui: True
  physics: pyb
  quad_type: 2

  # Initial state randomization (MPCC works better with consistent starts)
  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.5
      high: 0.5
    init_x_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
    init_z:
      distrib: 'uniform'
      low: 0.8
      high: 1.2
    init_z_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
    init_theta:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
    init_theta_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
  randomized_init: false  # Set to false for consistent MPCC initialization
  randomized_inertial_prop: false

  # ═══════════════════════════════════════════════════════════
  # TASK CONFIGURATION
  # ═══════════════════════════════════════════════════════════
  # NOTE: When use_env_trajectory=false, MPCC uses its own track_name
  #       and ignores task_info. Set task_info only if use_env_trajectory=true
  task: traj_tracking
  task_info: null  # MPCC ignores this when using built-in track_name

  episode_len_sec: 30  # Longer episode for full path traversal
  
  # Cost weights (MPCC uses its own cost, but these affect env rewards)
  cost: quadratic
  rew_state_weight: [5.0, 0.1, 5.0, 0.1, 0.1, 0.1]
  rew_act_weight: [0.1, 0.1]
  done_on_out_of_bound: true

  # Constraints
  constraints:
  - constraint_form: default_constraint
    constrained_variable: input
  - constraint_form: default_constraint
    constrained_variable: state
