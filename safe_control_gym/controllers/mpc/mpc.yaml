# MPCC Base Configuration
# This provides default values that can be overridden

# Track configuration
track_name: 'simple_oval'
track_scale: 10.0
track_width: 0.5
track_density: 100
track_closed: true
track_cache_dir: 'tracks'
fixed_altitude: 1.0

# MPC parameters
horizon: 20

# MPCC cost weights
q_contour: 1.0
q_lag: 100.0
q_vel: [0.1, 0.1]
q_yaw: 0.1
q_yaw_rate: 0.01
q_v_theta: 0.1

# Control cost weights
r_accel: [0.1, 0.1]
r_yaw_rate: 0.1

# Control limits
accel_limits: [-3.0, 3.0]
yaw_rate_limits: [-1.5, 1.5]
v_theta_limits: [0.01, 2.0]

# Solver options
use_terminal_cost: true
qp_solver: 'PARTIAL_CONDENSING_HPIPM'
integrator_type: 'ERK'
nlp_solver_type: 'SQP'
nlp_solver_max_iter: 20
qp_solver_iter_max: 50
verbose: false
